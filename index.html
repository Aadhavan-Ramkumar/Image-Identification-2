<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <center>
        <div class="col-xs-12 Header btn-default">
            <h2> Image Identification-2
                <img src="Logo.gif">

        </div>

            <label> Webcam View— </label>

        </div>
        <div class="col-sm-6 col-xs-12 Main">
            <label> Snapshot— </label>
            <div id="Snapshot"></div>
            <button onclick="Identify();" class="btn btn-success"> Identify Image </button>
        </div>
    </center>
    <div class="col-xs-12 Footer">
        <h4 class="col-sm-6 col-xs-12">
            <img src="Lightbulb.gif">
            <span id="ObjectName"></span>
        </h4>
